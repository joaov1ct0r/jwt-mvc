<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Informações do usuario</title>
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a id="loginLink" href="/login">FAÇA LOGIN</a>
                </li>
                <li>
                    <a id="cadastroLink" href="/cadastro">CADASTRE-SE</a>
                </li>
            </ul>
        </header>
        <div id="view-container">
            <div id="info-container">
                <h1>Minhas Informações</h1>

                <br />

                <label for="nome">Seu nome</label>
                <br />
                <input type="name" name="nome" id="nome" disabled />

                <br />

                <label for="email">Seu email</label>
                <br />
                <input type="email" name="email" id="email" disabled />

                <br />

                <label for="idade">Sua Idade</label>
                <br />
                <input type="number" name="idade" id="idade" disabled />

                <br />

                <label for="pais">Seu país</label>
                <br />
                <input type="text" name="pais" id="pais" disabled />

                <br />

                <label for="senha">Sua senha</label>
                <br />
                <input type="password" name="senha" id="senha" disabled />
                <button>Editar</button>
                <button>Remover</button>
            </div>
        </div>
    </body>
</html>
