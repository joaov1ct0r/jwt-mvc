<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../style/style.css" rel="stylesheet" />
        <title>Realize o login</title>
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a id="loginLink" href="#">FAÇA LOGIN</a>
                </li>
                <li>
                    <a id="cadastroLink" href="cadastro">CADASTRE-SE</a>
                </li>
                <li>
                    <a id="infoLink" href="#">SUAS INFORMAÇÕES</a>
                </li>
            </ul>
        </header>
        <div id="view-container">
            <div id="login-container">
                <h1>Faça login</h1>

                <br />

                <label for="email">Digite seu email</label>
                <br />
                <input
                    required
                    type="email"
                    placeholder="Email"
                    name="email"
                    id="email"
                />

                <br />

                <label for="senha">Digite sua senha</label>
                <br />
                <input
                    required
                    type="password"
                    placeholder="Senha"
                    name="senha"
                    id="senha"
                />

                <br />

                <button type="button" id="submitLogin">Logar</button>

                <br />
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
